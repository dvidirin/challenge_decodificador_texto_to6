<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Die Enigma</title>
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Die Enigma</h1>
      <h2 class="form-subtitle">Decodificador de Mensagens Secretas</h2>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="messageIn">Sua Mensagem</label>
            <textarea
              name="messageIn"
              id="messageIn"
              rows="8"
              placeholder="Escreva sua Mensagem"
              required
            ></textarea>
            <!-- Botão para limpar as textareas -->
            <button type="button" id="limpar">
              <span class="button__text">Limpar</span>
              <span class="button__icon">
                <ion-icon name="refresh-outline"></ion-icon>
              </span>
            </button>
          </div>
          <div class="user-input-box">
            <label for="messageOut">Mensagem Exibida</label>
            <textarea
              name="messageOut"
              id="messageOut"
              rows="8"
              placeholder="Mensagem Exibida"
              readonly
            ></textarea>
            <!-- Botão para copiar o texto da textarea -->
            <button type="button" id="copiar">
              <span class="button__text">Copiar</span>
              <span class="button__icon">
                <ion-icon name="clipboard-outline"></ion-icon>
              </span>
            </button>
          </div>
        </div>
        <!-- Teste Neumorphism Button
        <div class="container2">
          <button type="button">
            <i class="fa-solid fa-file-zipper"></i> Criptografar
          </button>
          <button type="button" class="descripto">
            <i class="fa-regular fa-file-zipper"></i> Descriptografar
          </button>
        </div>
        -->
        <div class="button">
          <input type="button" id="criptografarButton" value="Criptografar" />
        </div>
        <div class="button">
          <input
            type="button"
            id="descriptografarButton"
            value="Descriptografar"
          />
        </div>
      </form>
    </div>
    <footer>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social_icon">
        <li>
          <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-github"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
      </ul>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p>&copy;2024 Daniel Vidiri Neto | All Rights Reserved</p>
    </footer>
    <!-- custom js -->
    <script src="js/script.js"></script>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
